<template>
    <lightning-accordion allow-multiple-sections-open>
        <lightning-accordion-section label="Section 1">
            <c-current-date-time></c-current-date-time>
        </lightning-accordion-section>

        <lightning-accordion-section label="Section 2">
            <lightning-input label="Enter Text" value={inputValue} onchange={handleInputChange}></lightning-input>
            <div>{displayedText}</div>
        </lightning-accordion-section>

        <lightning-accordion-section label="Section 3">
            <div class="special-font-color">{inputValue}</div>
        </lightning-accordion-section>
    </lightning-accordion>
</template>
